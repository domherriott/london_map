        function drawStop(easting, northing, markerText){
            let marker = L.circle([easting, northing], {
            color: 'black',
            fillColor: 'white',
            fillOpacity: 0.5,
            radius: 50
            }).bindPopup(markerText);
                        
            marker.on('mouseover', function (e) {
                this.openPopup();
            });
                        
            marker.on('mouseout', function (e) {
                this.closePopup();
            });
                    
            marker.addTo(mymap);
